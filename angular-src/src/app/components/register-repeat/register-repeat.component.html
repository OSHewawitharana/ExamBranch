<form (submit)="onRegisterSubmit()">



  <div class="form-group">
    <label for="fullname">Full Name</label><span style="color: red">*</span>
    <input type="text" class="form-control" [(ngModel)]="fullname" name="fullname" placeholder="Enter your full name">
  </div>

  <div class="form-group">
    <label for="uniId">Index Number</label><span style="color: red">*</span>
    <input type="text" class="form-control" [(ngModel)]="indexno" name="indexno" placeholder="Enter your Index Number">
  </div>

  <div class="form-group">
      <label for="year">Year</label><span style="color: red">*</span>
      <select class="form-control" [(ngModel)]="year" name="year" id="year">
        <option disabled selected value="Select">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>


    <div class="form-group">
      <label for="semester">Semester</label><span style="color: red">*</span>
      <select class="form-control" [(ngModel)]="semester" name="semester" id="semester">
        <option disabled selected value="Select">Select</option>
        <option value="1">1 Semester</option>
        <option value="2">2 Semester</option>
      </select>
    </div>          



    <div class="form-group">
      <label for="course">Course</label>
      <select class="form-control" [(ngModel)]="course" name="course" id="course">
        <option disabled selected value="Select">Select</option>
        <option value="IS">IS</option>
        <option value="CS">CS</option>
      </select>
    </div>

    <div class="form-group">
        <label for="description">Subjects</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="subjects" name="subjects" placeholder="SCS1101,SCS1102..."></textarea>
      </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>
