<div class="container-fluid">
  <div class="row">
    <div class="col-3 collapse d-md-flex bg-dark " id="sidebar">
      <ul class="nav flex-column flex-nowrap" style="margin-top: 80px;">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/addSubject']">Add Subject
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </a>
        </li>
        <!-- <li class="nav-item"><a class="nav-link py-0" href="">Add Postgraduate Exams</a></li>
    
                <li class="nav-item"><a class="nav-link" href="#">Add Undergraduate Exams</a></li> -->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/createexam']">Add Upcoming Exams</a>
        </li>
        <!-- <li class="nav-item"><a class="nav-link" href="#">Current Semester</a></li> -->
        <li class="nav-item">
          <a class="nav-link" href="#">Generate Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/allSubjects">View All Subjects</a>
        </li>
      </ul>
    </div>
    <div class="col pt-2">
      <h2>
        <a href="" data-target="#sidebar" data-toggle="collapse" class="d-md-none">
          <i class="fa fa-bars"></i>
        </a>
        <img src="http://www.nbqsa.org/wp-content/uploads/2014/08/UCSC-Logo-Better.jpg" class="img-fluid" alt="" style="block-size: 50px; "> University of Colombo School of Computing
      </h2>
      <h4 class="hidden-sm-down">Add Upcoming Exam</h4>

      <br>
      <br>
      <div class="container">
        <form (submit)="onExamSubmit()">


          <div class="form-group">
            <label for="text">Examination</label>
            <input type="text" class="form-control" [(ngModel)]="examination" name="examination" placeholder="Enter name of the Examination">
          </div>

          <div class="form-group">
            <label for="semester">Semester</label>
            <select class="form-control" [(ngModel)]="semester" name="semester" id="semester">
              <option disabled selected value="Select">Select</option>
              <option value="1">1 Semester</option>
              <option value="2">2 Semester</option>
            </select>
          </div>

          <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" [(ngModel)]="deadline" name="deadline" placeholder="deadline">
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Enter title">
          </div>

          <div class="form-group">
            <label for="studentType">To</label>
            <select class="form-control" [(ngModel)]="studentType" name="studentType" id="studentType">
              <option disabled selected value="Select">Select</option>
              <option value="Undergraduate">Undergraduate</option>
              <option value="Postgraduate">Postgraduate</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" [(ngModel)]="year" name="year" id="year">
              <option disabled selected value="Select">Select</option>
              <option value="1">1</option>
              <option value="2">2 </option>
              <option value="3">3</option>
              <option value="4">4</option>
              <!-- <option value="1&2">1 and 2</option>
        <option value="1&3">1 and 3</option>
        <option value="1&4">1 and 4</option>
        <option value="2&3">2 and 3</option>
        <option value="2&4">2 and 4</option>
        <option value="3&4">3 and 4</option>
        <option value="1&2&3&4">1 , 2 , 3 and 4</option> -->
            </select>
          </div>


          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="description" name="description" placeholder="Enter your Registration Number"></textarea>
          </div>



          <div class="row">
            <div class="col-sm-10">
            </div>
            <div class="form-group col-sm-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
