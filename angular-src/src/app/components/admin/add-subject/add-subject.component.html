<div class="container-fluid">
  <div class="row">
    <div class="col-3 collapse d-md-flex bg-dark " id="sidebar">
      <ul class="nav flex-column flex-nowrap" style="margin-top: 100px">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/addSubject']">Add Subject
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link py-0" href="">Add Postgraduate Exams</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Add Undergraduate Exams</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/createexam']">Add Upcoming Exams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Current Semester</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Generate Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/allSubjects">View All Subjects</a>
        </li>
      </ul>
    </div>
    <div class="col pt-2">
      <div class="container col-sm-10">
        <h2>
          <a href="" data-target="#sidebar" data-toggle="collapse" class="d-md-none">
            <i class="fa fa-bars"></i>
          </a>
          <img src="http://www.nbqsa.org/wp-content/uploads/2014/08/UCSC-Logo-Better.jpg" class="img-fluid" alt="" style="block-size: 50px; "> University of Colombo School of Computing
        </h2>
        <h4 class="hidden-sm-down">Add Subject</h4>
        <br>

        <form (submit)="onSubjectSubmit()">

          <div class="form-group">
            <label for="type">Student Type</label>
            <select class="form-control" [(ngModel)]="studentType" name="studentType">
              <option disabled selected value="Select">Select</option>
              <option value="Undergraduate">Undergraduate</option>
              <option value="Postgraduate">Postgraduate</option>
            </select>
          </div>


          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" [(ngModel)]="year" name="year" id="year">
              <option disabled selected value="Select">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>


          <div class="form-group">
            <label for="semester">Semester</label>
            <select class="form-control" [(ngModel)]="semester" name="semester" id="semester">
              <option disabled selected value="Select">Select</option>
              <option value="1">1 Semester</option>
              <option value="2">2 Semester</option>
            </select>
          </div>



          <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" [(ngModel)]="course" name="course" id="course">
              <option disabled selected value="Select">Select</option>
              <option value="IS">IS</option>
              <option value="CS">CS</option>
            </select>
          </div>



          <div class="form-group">
            <label for="subjectCode">Subject Code</label>
            <input type="text" class="form-control" [(ngModel)]="subjectCode" name="subjectCode" placeholder="Enter Subject Code">
          </div>



          <div class="form-group">
            <label for="subjectName">Subject Name</label>
            <input type="text" class="form-control" [(ngModel)]="subjectName" name="subjectName" placeholder="Enter Subject">
          </div>



          <button type="submit" class="btn btn-primary">Submit</button>


        </form>
      </div>
    </div>
  </div>
</div>
