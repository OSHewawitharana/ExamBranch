<form (submit)="onLoginSubmit()" >
    <fieldset>
      <legend> Login

      </legend>
     
      <div class="form-group">
        <label for="email1">Username</label><span style="color: red">*</span>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="password">Password</label><span style="color: red">*</span>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
      </div>

      
      </fieldset>
     
    <button type="submit" class="btn btn-primary">Submit</button>
   
  </form>
