<div class="container" *ngIf="examlist">
  <div *ngFor="let x of examlist" class="card mb-3">
    <div class="card-header">
      <b>{{x.semester}} Semester Examination for {{x.year}} Year Students</b>
      <br>

      <div *ngIf="user">

        by : {{user.email}} (Admin) - {{x.date}}

      </div>

    </div>
    <div class="card-body">
      <h6 style="color: maroon">Deadline: {{x.deadline}}</h6>
      {{x.description}}.
      <br>
      <div class="container" style="padding-left: 830px ">
        <button type="button" class="btn btn-outline-primary btn-rounded waves-effect" (click)="onExamEnroll(x.year,x.semester,x.examination)">Register</button>
      </div>
    </div>
  </div>
